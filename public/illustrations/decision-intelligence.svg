<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vesta-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#047857"/>
      <stop offset="50%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="vesta-gradient-subtle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#047857" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Central brain/node -->
  <circle cx="200" cy="150" r="45" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="2"/>
  <circle cx="200" cy="150" r="25" fill="url(#vesta-gradient-1)" opacity="0.8"/>

  <!-- Neural network lines connecting to center -->
  <!-- Top connections -->
  <line x1="200" y1="105" x2="150" y2="50" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="200" y1="105" x2="200" y2="40" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="200" y1="105" x2="250" y2="50" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Side connections -->
  <line x1="155" y1="150" x2="80" y2="120" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="155" y1="150" x2="70" y2="170" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="245" y1="150" x2="320" y2="120" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="245" y1="150" x2="330" y2="170" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bottom connections -->
  <line x1="200" y1="195" x2="140" y2="250" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="200" y1="195" x2="200" y2="260" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="200" y1="195" x2="260" y2="250" stroke="url(#vesta-gradient-1)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Data point nodes - top -->
  <circle cx="150" cy="50" r="12" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>
  <circle cx="200" cy="40" r="14" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>
  <circle cx="250" cy="50" r="10" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>

  <!-- Data point nodes - sides -->
  <circle cx="80" cy="120" r="10" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>
  <circle cx="70" cy="170" r="8" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>
  <circle cx="320" cy="120" r="11" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>
  <circle cx="330" cy="170" r="9" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>

  <!-- Data point nodes - bottom -->
  <circle cx="140" cy="250" r="10" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>
  <circle cx="200" cy="260" r="12" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>
  <circle cx="260" cy="250" r="9" fill="url(#vesta-gradient-subtle)" stroke="url(#vesta-gradient-1)" stroke-width="1.5"/>

  <!-- Secondary connection lines for depth -->
  <line x1="150" y1="50" x2="80" y2="120" stroke="url(#vesta-gradient-1)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="250" y1="50" x2="320" y2="120" stroke="url(#vesta-gradient-1)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="70" y1="170" x2="140" y2="250" stroke="url(#vesta-gradient-1)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="330" y1="170" x2="260" y2="250" stroke="url(#vesta-gradient-1)" stroke-width="1" stroke-linecap="round" opacity="0.4"/>

  <!-- Inner brain detail -->
  <path d="M188 140 Q195 135 200 142 Q205 135 212 140" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M188 155 Q195 160 200 153 Q205 160 212 155" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
</svg>
